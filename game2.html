<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
        <style type="text/css">
            canvas {
                border: 1px black solid;
            }
        </style>
    </head>
    <body>
      <!-- 直播编程写游戏-1 完成版  12.20 LA -->
        <canvas id="id-canvas" width="800" height="600"></canvas>

<script type="text/javascript">
// 最外层只能有函数，不能有变量，代码应该是以函数为基本单位的
var log = console.log.bind(console)

// img, x, y => a paddle object
var imageFromPath = function(path) {
    var img = new Image()
    img.src = path
    return img
}

var Ball = function() {
    var image = imageFromPath('ball.jpeg')
    var o = {
        image: image,
        x: 300,
        y: 400,
        speedX: 15,
        speedY: 15,
        fired: false,
    }
    o.fire = function() {
      o.fired = true
    }
    o.move = function() {
      if (o.fired) {
          // log('move')
          if (o.x < 0 || o.x > 800) {
            o.speedX = -o.speedX
          }

          if (o.y < 0 || o.y > 600) {
            o.speedY = -o.speedY
          }

          // move
          o.x += o.speedX
          o.y += o.speedY
      }
    }
    return o
}

var Paddle = function() {
    var image = imageFromPath('bilibili.jpeg')
    var o = {
        image: image,
        x: 300,
        y: 500,
        speed: 25,
    }
    o.moveLeft = function() {
        o.x -= o.speed
    }
    o.moveRight = function() {
        o.x += o.speed
    }
    o.collide = function(ball) {
      if (ball.y + ball.image.height > o.y) {
        if (ball.x > o.x && ball.x < o.x + o.image.width) {
          // log('collide')
          return true
        }
      }
      return false
    }
    return o
}

var Block = function() {
    var image = imageFromPath('block.jpeg')
    var o = {
        image: image,
        x: 100,
        y: 100,
        w: 50,
        h: 20,
        alive: true,
    }
    o.kill = function() {
      o.alive = false
    }
    return o
}

var Game = function() {
    var canvas = document.querySelector('#id-canvas')
    var context = canvas.getContext('2d')
    var g = {
      actions: {},
      keydowns: {},
    }

    g.canvas = canvas
    g.context = context

    // draw image
    g.drawImage = function(paddle) {
      g.context.drawImage(paddle.image, paddle.x, paddle.y)
    }

    window.addEventListener('keydown', function() {
      g.keydowns[event.key] = true
    })

    window.addEventListener('keyup', function() {
      g.keydowns[event.key] = false
    })

    g.registerAction = function(key, callback) {
      g.actions[key] = callback
    }

    // timer
    setInterval(function(){
        // events
        var actions = Object.keys(g.actions)
        for (var i = 0; i < actions.length; i++) {
          var key = actions[i]
          if (g.keydowns[key]) {
            // 如果按键按下，调用注册的 action
            g.actions[key]()
          }
        }
        // update
        g.update()
        // clear
        context.clearRect(0, 0, canvas.width, canvas.height)
        // draw
        g.draw()
    }, 1000/60)

    return g
}

var _main = function() {
    var game = Game()

    var paddle = Paddle()
    var ball = Ball()
    var block = Block()

    game.registerAction('a', function() {
      // log('a')
      paddle.moveLeft()
    })

    game.registerAction('d', function() {
      paddle.moveRight()
    })

    game.registerAction('f', function() {
      ball.fire()
    })

    game.update = function() {
      ball.move()
      if (paddle.collide(ball)) {
        ball.speedY *= -1
      }
    }

    game.draw = function() {
      // draw
      game.drawImage(paddle)
      game.drawImage(ball)
      // draw block
      if (block.alive) {
          game.drawImage(block)
      }

    }
}

_main()

</script>
    </body>
</html>
