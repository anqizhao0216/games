<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>game 1-13</title>
    <style media="screen">
      #id-canvas {
        border: 2px black solid;
      }
    </style>
    <script src="levels.js" charset="utf-8"></script>
    <script src="util.js" charset="utf-8"></script>
    <script src="guagame.js" charset="utf-8"></script>
    <script src="paddle.js" charset="utf-8"></script>
    <script src="block.js" charset="utf-8"></script>
    <script src="ball.js" charset="utf-8"></script>
  </head>
  <body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <hr>
    <input  id="fps-slider" type="range" value="1">

<script type="text/javascript">
var log = console.log.bind(console)

var blocks = []

var loadlevel = function(n) {
  var blocks = []
  var level = levels[n-1]
  for (var i = 0; i < level.length; i++){
    var position = level[i]
    blocks.push(Block(position))
  }
  return blocks
}

var enableDebug = function(enable) {
  if (!enable) {
    return
  }
  window.paused = false
  window.addEventListener('keydown', function(event) {
    var k = event.key
    if (k == 'p') {
      paused = !paused
    } else if ("123456789".includes(k)){
      var n = Number(k)
      blocks = loadlevel(n)
    }
  })

  document.querySelector('#fps-slider').addEventListener('input', function(event) {
    window.fps = Number(event.target.value)
  })

}

var __main = function () {
  window.fps = 30
  // var paused = false
  enableDebug(true)
  var game = GuaGame(30)
  var paddle = Paddle()
  var ball = Ball()


  blocks = loadlevel(1)

  game.regiserAction('a', function() {
    paddle.moveLeft()
  })
  game.regiserAction('d', function() {
    paddle.moveRight()
  })
  game.regiserAction('f', function() {
    ball.fire()
  })

  game.update = function() {
    if (paused) {
      return
    }
    ball.move()

    //collide
    if (paddle.collide(ball)) {
      ball.bounce()
    }

    // ball & block collide
    for (var i = 0; i < blocks.length; i++) {
      var block = blocks[i]
      if (block.collide(ball)) {
        log('block')
        block.kill()
        ball.bounce()
      }
    }
  }

  game.draw = function() {
    // draw
    game.drawImage(paddle)
    game.drawImage(ball)
    // draw blocks
    for (var i = 0; i < blocks.length; i++) {
      var block = blocks[i]
      if (block.alive) {
          game.drawImage(block)
      }
    }
  }
}

__main()

</script>
  </body>
</html>
