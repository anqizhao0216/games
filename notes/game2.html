<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>game 1-13</title>
    <style media="screen">
      #id-canvas {
        border: 2px black solid;
      }
    </style>
  </head>
  <body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <canvas id="canvas" width="400" height="300"></canvas>

<script type="text/javascript">
var log = console.log.bind(console)

var imageFromPath = function(path) {
  var img = new Image()
  img.src = path
  return img
}

var Paddle = function () {
  var image = imageFromPath('paddle.png')
  var o = {
    image: image,
    x: 100,
    y: 200,
    speed: 5,
  }
  o.moveLeft = function() {
    o.x -= o.speed
  }
  o.moveRight = function() {
    this.x += this.speed
  }
  return o
}
//
var Ball = function () {
  var image = imageFromPath('ball.png')
  var o = {
    image: image,
    x: 100,
    y: 200,
    speedX: 10,
    speedY: 10,
    fired: false,
  }
  o.fire = function() {
    o.fired = true
    // o.move()
  }
  o.move = function() {
    if (o.fired) {
      // log('move')
      if (o.x < 0 || o.x > 400) {
        o.speedX = -o.speedX
      }
      if (o.y < 0 || o.y > 400) {
        o.speedY = -o.speedY
      }
    }
    // o.x -= o.speed
  }

  return o
}


// this object abstract the whole game, and offer some functions like apis for
// programmers to call, which is very useful for nice and clean code.
var GuaGame = function() {
  var g = {
    actions: {}, // store  callbacks
    keydowns: {}, // store keys have been pressed
  }
  var canvas = document.querySelector('#id-canvas')
  var context = canvas.getContext('2d') // 目前只支持二维
  g.canvas = canvas
  g.context = context

  g.drawImage = function(paddle) {
    g.context.drawImage(paddle.image, paddle.x, paddle.y)
  }
  // events
  window.addEventListener('keydown', function(event){
    g.keydowns[event.key] = true
  })

  window.addEventListener('keyup', function(event){
    g.keydowns[event.key] = false
  })

  g.regiserAction = function(key, callback) {
    g.actions[key] = callback
  }

  //timer
  setInterval(function(){
    //update
    var actions = Object.keys(g.actions)
    for (var i = 0; i < actions.length; i++) {
      var key = actions[i]
      if (g.keydowns[key]) {
        g.actions[key]()
      }
    }
    g.update()
    //clear
    g.context.clearRect(0, 0, g.canvas.width, g.canvas.height)
    //draw
    g.draw()
  }, 1000/30)
  return g
}
var __main = function () {
  var game = GuaGame()
  var paddle = Paddle()
  var ball = Ball()

  game.regiserAction('a', function() {
    paddle.moveLeft()
  })
  game.regiserAction('d', function() {
    paddle.moveRight()
  })
  game.regiserAction('f', function() {
    ball.fire()
  })

  game.update = function() {
    ball.move()
  }
  game.draw = function() {
    game.drawImage(paddle)
    game.drawImage(ball)
  }
}

__main()
</script>
  </body>
</html>
