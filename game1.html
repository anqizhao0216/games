<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
        <style type="text/css">
            canvas {
                border: 1px black solid;
            }
        </style>
    </head>
    <body>
        <canvas id="id-canvas" width="800" height="600"></canvas>

<script type="text/javascript">
// 最外层只能有函数，不能有变量，代码应该是以函数为基本单位的
var log = console.log.bind(console)

// img, x, y => a paddle object
var imageFromPath = function(path) {
    var img = new Image()
    img.src = path
    return img
}

var Paddle = function() {
    var image = imageFromPath('bilibili.jpeg')
    var o = {
        image: image,
        x: 300,
        y: 400,
        speed: 5,
    }
    o.moveLeft = function() {
        o.x -= o.speed
    }
    o.moveRight = function() {
        o.x += o.speed
    }
    return o
}

var Game = function() {
    var canvas = document.querySelector('#id-canvas')
    var context = canvas.getContext('2d')
    var g = {
      actions: {},
      keydowns: {},
    }

    g.canvas = canvas
    g.context = context

    // draw image
    g.drawImage = function(paddle) {
      g.context.drawImage(paddle.image, paddle.x, paddle.y)
    }

    window.addEventListener('keydown', function() {
      g.keydowns[event.key] = true
    })

    window.addEventListener('keyup', function() {
      g.keydowns[event.key] = false
    })

    g.registerAction = function(key, callback) {
      g.keydowns[key] = callback
    }

    // timer
    setInterval(function(){
        // events
        var actions = Object.keys(g.actions)
        for (var i = 0; i < actions.length; i++) {
          var key = actions[i]
          if (g.keydowns[key]) {
            // 如果按键按下，调用注册的 action
            g.actions[key]()
          }
        }
        // update
        g.update()
        // clear
        context.clearRect(0, 0, canvas.width, canvas.height)
        // draw
        g.draw()
    }, 1000/30)

    return g
}

var _main = function() {
    var game = Game()

    var paddle = Paddle()
    // two recorded states

    game.registerAction('a', function() {
      paddle.moveLeft()
    })

    game.registerAction('d', function() {
      paddle.moveRight()
    })

    game.update = function() {
      //update
    }

    game.draw = function() {
      // draw
      game.drawImage(paddle)
    }
}

_main()

</script>
    </body>
</html>
